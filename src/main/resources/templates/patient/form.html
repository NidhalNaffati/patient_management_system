<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>

<title>Ajouter Patient</title>
<meta charset="utf-8">

</head>
<body>
	<section layout:fragment="header">
		<h1>
			<a th:href="${'/patient/1/'}"><img alt="retour"
				class="user-image" width="20" th:src="@{/dist/img/retour.png}" /></a>
			Ajouter patient
		</h1>
		<ol class="breadcrumb">
			<li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
			<li class="active">Ajouter patient</li>
		</ol>
	</section>
	<div layout:fragment="content">
		<div class="box">
			<div class="box-header with-border">

				<h3 class="box-title">Ajouter patient</h3>
				
			</div>
			<form class="form-horizontal" data-toggle="validator" role="form"
				th:object="${patient}" th:action="@{/patient/save}" method="post">
				<div class="box-body">
					<input type="hidden" th:field="*{id}" />
					<div class="row">
						<div class="form-group col-md-6">


							<label for="Nom" class="col-sm-4 control-label">Nom</label>
							<div class="col-sm-8">
								<input type="text" required pattern="[a-zA-Z]+" minlength="3"
									maxLength="10" class="form-control" placeholder="Nom "
									th:field="*{nom}" id="nom" />
							</div>
						</div>
						<div class="form-group col-md-6">

							<label for="prenom" class="col-sm-4 control-label">Prenom</label>
							<div class="col-sm-8">
								<input type="text" required="true" pattern="[a-zA-Z]+"
									minlength="3" maxLength="10" class="form-control"
									placeholder="Prenom" th:field="*{prenom}" id="prenom" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-6">

							<label for="dateNaissance" class="col-sm-4 control-label">Date
								de Naissance</label>
							<div class="col-sm-8">
								<div class="input-group date">
									<input type="date" required="true" class="form-control"
										autocomplete="off" placeholder="Date"
										th:field="*{dateNaissance}" id="dateNaissance" />
								</div>
							</div>
						</div>
						<div class="form-group col-md-6">


							<label class="col-sm-4 control-label">Lieu de Naissance</label>
							<div class="col-sm-8">
								<select class="form-control" th:field="*{lieuNaissance}">
									<option value="">Select governorats</option>
									<option value="Ariana">Ariana</option>
									<option value="Beja">Béja</option>
									<option value="ben Arous">Ben Arous</option>
									<option value="bizerte">Bizerte</option>
									<option value="gabes">Gabès</option>
									<option value="gafsa">Gafsa</option>
									<option value="jendouba">Jendouba</option>
									<option value="kairouan">Kairouan</option>
									<option value="gasserine">Gasserine</option>
									<option value="kébili">Kébili</option>
									<option value="elkef">Elkef</option>
									<option value="mahdia">Mahdia</option>
									<option value="manouba">La Manouba</option>
									<option value="mednine">Médenine</option>
									<option value="monastir">Monastir</option>
									<option value="nabeul">Nabeul</option>
									<option value="sfax">Sfax</option>
									<option value="sidi bouzid">Sidi Bouzid</option>
									<option value="siliana">Siliana</option>
									<option value="sousse">Sousse</option>
									<option value="tataouine">Tataouine</option>
									<option value="tozeur">Tozeur</option>
									<option value="Tunis">Tunis</option>
									<option value="Zaghouan">Zaghouan</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-6">
								<label for="Prenom pere" class="col-sm-4 control-label">Nom
									et Prénom de Pére</label>
								<div class="col-sm-8">
									<input type="text" required="true" pattern="[a-z A-Z]+"
										minlength="3" maxLength="20" class="form-control"
										placeholder="prenom de pere" th:field="*{prenomPere}"
										id="prenomPere" />
								</div>
							</div>

							<div class="form-group col-md-6">


								<label for="Prenom Mere" class="col-sm-4 control-label">Nom
									et Prénom de la Mére</label>
								<div class="col-sm-8">
									<input type="text" required="true" pattern="[a-z A-Z]+"
										minlength="3" maxLength="20" class="form-control"
										placeholder="prenom de Mere" th:field="*{prenomMere}"
										id="prenomMere" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-6">

								<label for="telephone" class="col-sm-4 control-label">Téléphone
									de pére</label>
								<div class="col-sm-8">
									<input type="tel" pattern="[0-9]{2}[0-9]{3}[0-9]{3}"
										required="true" class="form-control" placeholder="xx-xxx-xxx"
										th:field="*{numeroDePere}" id="telephone" />
								</div>
							</div>


							<div class="form-group col-md-6">

								<label for="telephone" class="col-sm-4 control-label">Téléphone
									de la mére</label>
								<div class="col-sm-8">
									<input type="tel" pattern="[0-9]{2}[0-9]{3}[0-9]{3}"
										required="true" class="form-control" placeholder="xx-xxx-xxx"
										th:field="*{numeroDeMere}" id="telephone" />
								</div>
							</div>
						</div>


						<div class="row">

							<div class="form-group col-md-6">

								<label for="sexe" class="col-sm-4 control-label">Sexe</label>
								<div class="col-sm-8">

									<INPUT type="radio" name="sex" value="H" checked
										th:field="*{sexe}" id="sexe"> Homme <INPUT
										type="radio" name="sex" value="F" th:field="*{sexe}" id="sexe">
									Femme

								</div>
							</div>




							<div class="form-group col-md-6">


								<label for="sexe" class="col-sm-4 control-label">Région</label>
								<div class="col-sm-8">

									<INPUT type="radio" name="reg" value="R" checked
										th:field="*{region}" id="region"> Rural <INPUT
										type="radio" name="reg" value="U" th:field="*{region}"
										id="region"> Urbaine
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-6">
							<label class="col-sm-4 control-label">Région</label>
							<div class="col-sm-8">
								<input name="typeRegion" type="text" placeholder="Region"
									class="form-control" th:field="*{address.Region}" id="Region" />
							</div>
						</div>



						<div class="form-group col-md-6">

							<label class="col-sm-4 control-label">Rue</label>
							<div class="col-sm-8">
								<input name="rue" type="text" placeholder="Rue"
									class="form-control" th:field="*{address.rue}" id="rue" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-6">
							<label class="col-sm-4 control-label">Code postal</label>
							<div class="col-sm-8">
								<input name="code-postal" class="form-control"
									placeholder="code postal" type="number"
									th:field="*{address.codePostale}" id="codePostale" />
							</div>
						</div>



						<div class="form-group col-md-6">
							<label class="col-sm-4 control-label">Pays</label>
							<div class="col-sm-8">
								<input name="pays" type="text" class="form-control"
									placeholder="pays" th:field="*{address.pays}" id="pays" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-6">
							<label class="col-sm-4 control-label">Regime sociale</label>
							<div class="col-sm-8">
								<select class="form-control" th:field="*{regimeSociale}">
									<option value="">Select</option>
									<option value="cnam public">Cnam public</option>
									<option value="mutuelle cnam">mutuelle cnam</option>
								</select>
							</div>
						</div>
						<div class="form-group col-md-6">

							<label for="dossierExterne" class="col-sm-4 control-label">Dossier
								Externe</label>
							<div class="col-sm-8">

								<input type="text" required pattern="[0-9]{}/[0-9]{4}"
									class="form-control" placeholder="Dossier Externe"
									th:field="*{dossierExterne}" id="dossierExterne" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-6">
							<label for="dossierInterne" class="col-sm-4 control-label">Dossier
								Interne</label>
							<div class="col-sm-8">
								<input type="text" required pattern="[0-9]{}/[0-9]{4}"
									class="form-control" placeholder="Dossier Interne"
									th:field="*{dossierInterne}" id="dossierInterne" />
							</div>
						</div>

						<div class="form-group col-md-6">
							<label class="col-sm-4 control-label">Adressé par </label>
							<div class="col-sm-8">
								<select class="form-control" placeholder="Select"
									th:field="*{adressePar}">

									<option value="neuropsychologie">neuropsychologie</option>
									<option value="Medecin physique">Medecin physique</option>
									<option value="Pediatre">Pediatre</option>
									<option value="Medecin géneraliste">Medecin
										géneraliste</option>
									<option value="neuropediatrie">neuropediatrie</option>
									<option value="néotalogie">néotalogie</option>
									<option value="kinésithérapeute">kinésithérapeute</option>
									<option value="pédopsychiatre">pédopsychiatre</option>

								</select>
							</div>
						</div>
					</div>

					<div class="box-footer">
						<button class="btn btn-primary" type="submit">Save</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
