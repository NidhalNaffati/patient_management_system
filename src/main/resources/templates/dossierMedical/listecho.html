<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="layout">
<head>
    <title>Echo</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Echo</h1>
<ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Echo</li>
</ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Listes</h3>
            <div class="box-tools pull-right">
                <br clear="all" />
            </div>
        </div>
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                   <th>Echo Cardiaque</th>
                    <th>Gaz Sang</th>
                    <th>Fond Oeil</th>
                    <th>ERG</th>
                   <th> PEA</th>
                   <th> EmgVcn</th>
                    <th>EEG</th>
                    
                    <th>Action</th>
                </tr>
                <tr th:each="row : ${list}">
                    <td th:text="${row.id}"></td>
                      <td th:text="${row.echoCardiaque}"></td>
                    <td th:text="${row.gazSang}"></td>
                    <td th:text="${row.fondOeil}"></td>
                    <td th:text="${row.eRG}"></td>
                      <td th:text="${row.pEA}"></td>
                    <td th:text="${row.emgVcn}"></td>
                    <td th:text="${row.eEG}"></td>
                    
                    
                   
                    
                    
                    <td>
                     <a th:href="${'/echo/edit/' + row.id}"><img alt="edit" class="user-image" width="40" th:src="@{/dist/img/edit.png}"/></a> 
                    
                             
                        <a th:href="${'/echo/delete/' + row.id}">Delete</a>
         
                    </td>
                </tr>
            </table>
        </div>
        <div class="box-footer clearfix">
            <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="/echo/1">First</a></li>
                <li th:each="p : ${#numbers.sequence(1, endIndex/beginIndex)}" th:class="${p == currentIndex} ? 'active' : ''">
                    <a th:href="${'/echo/' + p}" th:text="${p}"></a>
                </li>
                <li><a th:href="${'/echo/' + endIndex}">Last</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
