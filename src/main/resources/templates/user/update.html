<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Spring Boot gestion patients | forgot password form</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
<!-- Theme style -->
<link rel="stylesheet" href="dist/css/AdminLTE.min.css" />
<!-- iCheck -->
<link rel="stylesheet" href="plugins/iCheck/square/blue.css" />
</head>
<div class="box">
	<div class="box-header with-border">
		<h3 class="box-title">validation du compte.</h3>
		<div class="box-tools pull-right">
			<a href="/user" type="button" class="btn btn-box-tool"><i
				class="fa fa-list-ul"></i></a>
		</div>
	</div>

	<form data-toggle="validator" role="form" th:object="${user}"
		th:action="@{/user/save}" method="post">
		<div class="box-body">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label for="Matricule">Matricule</label>
				 <input type="number"required="true" class="form-control" placeholder="matricule" th:field="*{matricule}" id="matricule" />
			</div>
	<input id="toggle-event" type="checkbox" data-toggle="toggle">
<div id="console-event"></div>
<script>
  $(function() {
    $('#toggle-event').change(function() {
      $('#console-event').html('Toggle: ' + $(this).prop('checked'))
    })
  })
</script>
			</div>
			
		<div class="box-footer">
			<button class="btn btn-primary" type="submit">Save</button>
		</div>
	</form>


	

</div>

</body>
</html>
