<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Spring Boot gestion patients | forgot password form </title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css"/>
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/square/blue.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
    <body>
        <div>
            <h2 class="heading-tertiary u-center-text">Reset Your Password</h2>
        </div>
<div th:if="${error != null}">
	<p class="text-danger">[[${error}]]</p>
</div>
<div th:if="${message != null}">
	<p class="text-warning">[[${message}]]</p>
</div>
        <form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
            <input type="hidden" name="token" th:value="${token}" />
            <div class="border border-secondary rounded p-3">
                <div>
                    <p>
                        <input type="password" name="password" id="password" class="form-control"
                               placeholder="Enter your new password" required autofocus />
                    </p>
                    <p class="paragraph">
                        <input type="password" class="form-control" placeholder="Confirm your new password"
                               required oninput="checkPasswordMatch(this);" />
                    </p>
                    <p class="text-center paragraph">
                        <input type="submit" value="Change Password" class="btn btn-primary" />
                    </p>
                </div>
            </div>
        </form>
        <script>
            function checkPasswordMatch(fieldConfirmPassword) {
                if (fieldConfirmPassword.value != $("#password").val()) {
                    fieldConfirmPassword.setCustomValidity("Passwords do not match!");
                } else {
                    fieldConfirmPassword.setCustomValidity("");
                }
            }
        </script>
        <!-- jQuery 2.2.0 -->
<script src="plugins/jQuery/jQuery-2.2.0.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
        
    </body>
</html>
